server {
    server_name loyalapp.com.ar www.loyalapp.com.ar 149.50.148.13;

    # Serve Next.js static assets directly
    location /_next/static {
        alias /var/www/loyalapp/.next/static;
        expires 365d;
        access_log off;
    }

    # Serve public folder assets directly (favicon, images, etc)
    location /images {
        alias /var/www/loyalapp/public/images;
        expires 365d;
        access_log off;
    }
    
    location /favicon.ico {
        alias /var/www/loyalapp/public/favicon.ico;
        expires 365d;
        access_log off;
    }

    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/loyalapp.com.ar/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/loyalapp.com.ar/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
    if ($host = www.loyalapp.com.ar) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    if ($host = loyalapp.com.ar) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    server_name loyalapp.com.ar www.loyalapp.com.ar 149.50.148.13;
    listen 80;
    return 404; # managed by Certbot
}
